
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Painel Remoto - Smart SAAG</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f0f0;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    header {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 10px;
    }

    .logo-bar {
      background: #e0f7f1;
      padding: 8px 0;
    }

    .logo-bar img {
      height: 40px;
    }

    .titulo-bar {
      background: #005f56;
      color: white;
      font-size: 1.2rem;
      padding: 10px 0;
      width: 100%;
    }

    .grafico-container {
      width: 90%;
      max-width: 500px;
      margin: 15px auto;
      background: white;
      padding: 15px;
      border-radius: 12px;
      box-shadow: 0 0 8px rgba(0,0,0,0.08);
    }

    canvas {
      width: 100%;
      height: 220px;
    }

    h3 {
      font-size: 1rem;
      margin-bottom: 10px;
    }

    footer {
      margin-top: 20px;
      color: #888;
      font-size: 0.8rem;
    }

    /* Responsivo para telas pequenas */
    @media screen and (max-width: 600px) {
      .titulo-bar {
        font-size: 1rem;
      }
      .logo-bar img {
        height: 32px;
      }
      canvas {
        height: 180px;
      }
      h3 {
        font-size: 0.95rem;
      }
    }
  </style>
</head>
<body>

  <header>
    <div class="logo-bar">
      <img src="https://i.ibb.co/qMHk2Sjw/LOGO-2.png" alt="Smart SAAG Logo">
    </div>
    <div class="titulo-bar">
      Painel Remoto - Smart SAAG
    </div>
  </header>

  <div class="grafico-container">
    <h3><span style="display:inline-block;width:12px;height:12px;background:red;margin-right:8px;border-radius:2px;"></span>
      Temperatura: <span id="temp">--</span> °C</h3>
    <canvas id="chartTemp"></canvas>
  </div>

  <div class="grafico-container">
    <h3><span style="display:inline-block;width:12px;height:12px;background:green;margin-right:8px;border-radius:2px;"></span>
      Umidade: <span id="umid">--</span> %</h3>
    <canvas id="chartUmid"></canvas>
  </div>

  <footer>© Direitos autorais de David Maciel</footer>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
  <script>
    const client = mqtt.connect("wss://e4fa5bda5dea4c8fab6d31e942111138.s1.eu.hivemq.cloud:8884/mqtt", {
      username: "usuario_smartsaag",
      password: "SmartSaag2025!"
    });

    const topic = "smartsaag/aquaponia/dados";

    client.on("connect", () => {
      console.log("Conectado ao MQTT remoto!");
      client.subscribe(topic, err => {
        if (!err) console.log("Inscrito no tópico:", topic);
      });
    });

    let dadosTemp = [];
    let dadosUmid = [];
    let labels = [];

    const ctxTemp = document.getElementById('chartTemp').getContext('2d');
    const chartTemp = new Chart(ctxTemp, {
      type: 'line',
      data: {
        labels,
        datasets: [{
          label: 'Temp (°C)',
          data: dadosTemp,
          borderColor: 'red',
          fill: false
        }]
      },
      options: {
        plugins: { legend: { display: false } },
        scales: { y: { beginAtZero: false } }
      }
    });

    const ctxUmid = document.getElementById('chartUmid').getContext('2d');
    const chartUmid = new Chart(ctxUmid, {
      type: 'line',
      data: {
        labels,
        datasets: [{
          label: 'Umid (%)',
          data: dadosUmid,
          borderColor: 'green',
          fill: false
        }]
      },
      options: {
        plugins: { legend: { display: false } },
        scales: { y: { beginAtZero: false } }
      }
    });

    client.on("message", (topic, message) => {
      const payload = JSON.parse(message.toString());
      const temp = payload.temperatura;
      const umid = payload.umidade;
      const now = new Date().toLocaleTimeString();

      document.getElementById('temp').textContent = temp;
      document.getElementById('umid').textContent = umid;

      if (labels.length > 20) {
        labels.shift();
        dadosTemp.shift();
        dadosUmid.shift();
      }

      labels.push(now);
      dadosTemp.push(temp);
      dadosUmid.push(umid);

      chartTemp.update();
      chartUmid.update();
    });
  </script>
</body>
</html>
