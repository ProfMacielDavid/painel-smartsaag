
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Painel Remoto - Smart SAAG</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f0f0;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    header {
      margin-bottom: 10px;
    }

    .logo-bar {
      background: #e0f7f1;
      padding: 10px 0;
    }

    .logo-bar img {
      height: 48px;
    }

    .titulo-bar {
      background: #005f56;
      color: white;
      font-size: 1.8rem;
      padding: 10px 0;
    }

    .grafico-container {
      width: 90%;
      max-width: 600px;
      margin: 20px auto;
      background: white;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    canvas {
      width: 100% !important;
      height: 300px !important;
    }

    footer {
      margin: 20px 0;
      color: #888;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo-bar">
      <img src="https://i.ibb.co/qMHk2Sjw/LOGO-2.png" alt="Smart SAAG Logo">
    </div>
    <div class="titulo-bar">
      Painel Remoto - Smart SAAG
    </div>
  </header>

  <div class="grafico-container">
    <h3><span style="color:red;">&#9632;</span> Temperatura: <span id="temp">--</span> °C</h3>
    <canvas id="chartTemp"></canvas>
  </div>

  <div class="grafico-container">
    <h3><span style="color:green;">&#9632;</span> Umidade: <span id="umid">--</span> %</h3>
    <canvas id="chartUmid"></canvas>
  </div>

  <div class="grafico-container">
    <h3><span style="color:darkblue;">&#9632;</span> Oxigênio Dissolvido: <span id="oxig">--</span> mg/L</h3>
    <canvas id="chartOxig"></canvas>
  </div>

  <footer>© Direitos autorais de David Maciel</footer>

  <script>
    const tempCtx = document.getElementById('chartTemp').getContext('2d');
    const tempChart = new Chart(tempCtx, {
      type: 'line',
      data: {
        labels: [],
        datasets: [{
          label: 'Temperatura (°C)',
          data: [],
          borderColor: 'red',
          fill: false,
        }]
      },
      options: {
        plugins: { legend: { display: false } },
        scales: { y: { beginAtZero: false } }
      }
    });

    const umidCtx = document.getElementById('chartUmid').getContext('2d');
    const umidChart = new Chart(umidCtx, {
      type: 'line',
      data: {
        labels: [],
        datasets: [{
          label: 'Umidade (%)',
          data: [],
          borderColor: 'green',
          fill: false,
        }]
      },
      options: {
        plugins: { legend: { display: false } },
        scales: { y: { beginAtZero: false } }
      }
    });

    const oxigCtx = document.getElementById('chartOxig').getContext('2d');
    const oxigChart = new Chart(oxigCtx, {
      type: 'bar',
      data: {
        labels: ['Leitura Atual'],
        datasets: [{
          label: 'Oxigênio Dissolvido (mg/L)',
          data: [0],
          backgroundColor: 'darkblue'
        }]
      },
      options: {
        plugins: { legend: { display: false } },
        scales: { y: { beginAtZero: true, suggestedMax: 15 } }
      }
    });

    const client = mqtt.connect('wss://e4fa5bda5dea4c8fab6d31e942111138.s1.eu.hivemq.cloud:8884/mqtt', {
      username: "usuario_smartsaag",
      password: "SmartSaag2025!"
    });

    client.on('connect', () => {
      client.subscribe('smartsaag/aquaponia/dados');
    });

    client.on('message', (topic, message) => {
      const dados = JSON.parse(message.toString());
      const hora = new Date().toLocaleTimeString();

      if (dados.temperatura !== undefined) {
        document.getElementById('temp').textContent = dados.temperatura;
        tempChart.data.labels.push(hora);
        tempChart.data.datasets[0].data.push(dados.temperatura);
        if (tempChart.data.labels.length > 20) {
          tempChart.data.labels.shift();
          tempChart.data.datasets[0].data.shift();
        }
        tempChart.update();
      }

      if (dados.umidade !== undefined) {
        document.getElementById('umid').textContent = dados.umidade;
        umidChart.data.labels.push(hora);
        umidChart.data.datasets[0].data.push(dados.umidade);
        if (umidChart.data.labels.length > 20) {
          umidChart.data.labels.shift();
          umidChart.data.datasets[0].data.shift();
        }
        umidChart.update();
      }

      if (dados.oxigenio !== undefined) {
        document.getElementById('oxig').textContent = dados.oxigenio;
        oxigChart.data.datasets[0].data[0] = dados.oxigenio;
        oxigChart.update();
      }
    });
  </script>
</body>
</html>
