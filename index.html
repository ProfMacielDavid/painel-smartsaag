
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Painel Remoto - Smart SAAG</title>

  <!-- Chart.js e MQTT.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f0f0;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    /* Cabeçalho */
    header {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 20px;
    }

    .logo-bar {
      background: #e0f7f1;
      padding: 12px 0;
      width: 100%;
    }

    .logo-bar img {
      height: 48px;
    }

    .titulo-bar {
      background: #005f56;
      color: white;
      padding: 10px 0;
      font-size: 1.5rem;
      font-weight: bold;
      width: 100%;
    }

    @media screen and (min-width: 601px) {
      .logo-bar, .titulo-bar {
        max-width: 600px;
        margin: 0 auto;
        border-radius: 10px;
      }

      .titulo-bar {
        font-size: 1.7rem;
      }
    }

    /* Gráficos */
    .grafico-container {
      background: white;
      width: 90%;
      max-width: 600px;
      margin: 20px auto;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    canvas {
      width: 100% !important;
      height: 300px !important;
    }

    footer {
      margin-top: 20px;
      font-size: 0.9rem;
      color: #888;
    }
  </style>
</head>

<body>
  <header>
    <div class="logo-bar">
      <img src="https://i.ibb.co/qMHk2Sjw/LOGO-2.png" alt="Smart SAAG Logo" />
    </div>
    <div class="titulo-bar">
      Painel Remoto - Smart SAAG
    </div>
  </header>

  <div class="grafico-container">
    <h3><span style="color: red; font-size: 1.2em;">&#9632;</span> Temperatura: <span id="temp">--</span> °C</h3>
    <canvas id="chartTemp"></canvas>
  </div>

  <div class="grafico-container">
    <h3><span style="color: green; font-size: 1.2em;">&#9632;</span> Umidade: <span id="umid">--</span> %</h3>
    <canvas id="chartUmid"></canvas>
  </div>

  <footer>© Direitos autorais de David Maciel</footer>

  <script>
    const tempDisplay = document.getElementById("temp");
    const umidDisplay = document.getElementById("umid");

    const tempCtx = document.getElementById("chartTemp").getContext("2d");
    const umidCtx = document.getElementById("chartUmid").getContext("2d");

    const labels = [];
    const dadosTemp = [];
    const dadosUmid = [];

    const chartTemp = new Chart(tempCtx, {
      type: 'line',
      data: {
        labels: labels,
        datasets: [{
          label: 'Temperatura (°C)',
          data: dadosTemp,
          borderColor: 'red',
          fill: false
        }]
      },
      options: {
        plugins: { legend: { display: false } },
        scales: { y: { beginAtZero: false } }
      }
    });

    const chartUmid = new Chart(umidCtx, {
      type: 'line',
      data: {
        labels: labels,
        datasets: [{
          label: 'Umidade (%)',
          data: dadosUmid,
          borderColor: 'green',
          fill: false
        }]
      },
      options: {
        plugins: { legend: { display: false } },
        scales: { y: { beginAtZero: false } }
      }
    });

    // MQTT CONFIG
    const options = {
      clean: true,
      connectTimeout: 4000,
      clientId: 'painel_smartsaag_web',
      username: 'usuario_smartsaag',
      password: 'SmartSaag2025!',
    };

    const connectUrl = 'wss://e4fa5bda5dea4c8fab6d31e942111138.s1.eu.hivemq.cloud:8884/mqtt';
    const client = mqtt.connect(connectUrl, options);

    client.on('connect', () => {
      console.log('Conectado ao broker MQTT!');
      client.subscribe('smartsaag/aquaponia/dados', (err) => {
        if (err) console.error('Erro ao inscrever no tópico:', err);
      });
    });

    client.on('message', (topic, message) => {
      try {
        const dados = JSON.parse(message.toString());
        const temperatura = dados.temperatura;
        const umidade = dados.umidade;
        const agora = new Date().toLocaleTimeString();

        tempDisplay.textContent = temperatura;
        umidDisplay.textContent = umidade;

        if (labels.length > 20) {
          labels.shift();
          dadosTemp.shift();
          dadosUmid.shift();
        }

        labels.push(agora);
        dadosTemp.push(temperatura);
        dadosUmid.push(umidade);

        chartTemp.update();
        chartUmid.update();
      } catch (e) {
        console.error('Erro ao processar mensagem MQTT:', e);
      }
    });
  </script>
</body>
</html>
