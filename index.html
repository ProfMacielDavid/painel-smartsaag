
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Painel Remoto - MURYLO </title>

  <!-- Chart.js e MQTT.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f0f0;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    header {
      margin-bottom: 10px;
    }

    .logo-bar {
      background: #e0f7f1;
      padding: 10px 0;
    }

    .logo-bar img {
      height: 48px;
    }

    .titulo-bar {
      background: #005f56;
      color: white;
      font-size: 1.5rem;
      padding: 10px 0;
    }

    .grafico-container {
      width: 90%;
      max-width: 480px;
      margin: 15px auto;
      background: white;
      padding: 15px;
      border-radius: 15px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    canvas {
      width: 100% !important;
      height: 220px !important;
    }

    h3 {
      font-size: 1rem;
      margin-bottom: 10px;
    }

    footer {
      margin-top: 20px;
      font-size: 0.9rem;
      color: #888;
    }

    #alerta {
      display: none;
      padding: 10px;
      margin: 10px auto;
      border-radius: 8px;
      max-width: 400px;
      font-weight: bold;
      color: white;
    }

    .sucesso {
      background-color: #4CAF50;
    }

    .erro {
      background-color: #f44336;
    }

    @media screen and (max-width: 600px) {
      .grafico-container {
        max-width: 95%;
        padding: 12px;
      }
      canvas {
        height: 180px !important;
      }
      .titulo-bar {
        font-size: 1.2rem;
      }
    }
  </style>
</head>

<body>
  <header>
    <div class="logo-bar">
      <img src="https://i.ibb.co/qMHk2Sjw/LOGO-2.png" alt="Smart SAAG Logo" />
    </div>
    <div class="titulo-bar">
      Painel Remoto - MURYLO
    </div>
  </header>

  <div class="grafico-container">
    <h3><span style="color:red;">&#9632;</span> Temperatura: <span id="temp">--</span> °C</h3>
    <canvas id="chartTemp"></canvas>
  </div>

  <div class="grafico-container">
    <h3><span style="color:green;">&#9632;</span> Umidade: <span id="umid">--</span> %</h3>
    <canvas id="chartUmid"></canvas>
  </div>

  <div class="grafico-container">
    <h3><span style="color:darkblue;">&#9632;</span> Oxigênio Dissolvido: <span id="oxig">--</span> mg/L</h3>
    <canvas id="chartOxig"></canvas>
  </div>

  <div id="alerta"></div>

  <footer>© Direitos autorais de David Maciel</footer>

  <script>
    const client = mqtt.connect("wss://e4fa5bda5dea4c8fab6d31e942111138.s1.eu.hivemq.cloud:8884/mqtt", {
      username: "usuario_smartsaag",
      password: "SmartSaag2025!"
    });

    const topic = "smartsaag/aquaponia/dados";

    client.on("connect", () => {
      console.log("Conectado ao MQTT remoto!");
      client.subscribe(topic, err => {
        if (!err) console.log("Inscrito no tópico:", topic);
      });
    });

    let dadosTemp = [];
    let dadosUmid = [];
    let labels = [];

    const ctxTemp = document.getElementById('chartTemp').getContext('2d');
    const chartTemp = new Chart(ctxTemp, {
      type: 'line',
      data: {
        labels,
        datasets: [{
          label: 'Temperatura (°C)',
          data: dadosTemp,
          borderColor: 'red',
          fill: false
        }]
      },
      options: {
        plugins: { legend: { display: false } },
        scales: { y: { beginAtZero: false } }
      }
    });

    const ctxUmid = document.getElementById('chartUmid').getContext('2d');
    const chartUmid = new Chart(ctxUmid, {
      type: 'line',
      data: {
        labels,
        datasets: [{
          label: 'Umidade (%)',
          data: dadosUmid,
          borderColor: 'green',
          fill: false
        }]
      },
      options: {
        plugins: { legend: { display: false } },
        scales: { y: { beginAtZero: false } }
      }
    });

    const ctxOxig = document.getElementById('chartOxig').getContext('2d');
    const chartOxig = new Chart(ctxOxig, {
      type: 'bar',
      data: {
        labels: ['Leitura Atual'],
        datasets: [{
          label: 'Oxigênio Dissolvido (mg/L)',
          data: [0],
          backgroundColor: 'darkblue'
        }]
      },
      options: {
        plugins: { legend: { display: false } },
        scales: { y: { beginAtZero: true, suggestedMax: 15 } }
      }
    });

    client.on("message", (topic, message) => {
      const payload = JSON.parse(message.toString());
      const temp = payload.temperatura;
      const umid = payload.umidade;
      const oxig = payload.oxigenio;
      const now = new Date().toLocaleTimeString();

      document.getElementById('temp').textContent = temp;
      document.getElementById('umid').textContent = umid;
      document.getElementById('oxig').textContent = oxig;

      if (labels.length > 20) {
        labels.shift();
        dadosTemp.shift();
        dadosUmid.shift();
      }

      labels.push(now);
      dadosTemp.push(temp);
      dadosUmid.push(umid);

      chartTemp.update();
      chartUmid.update();
      chartOxig.data.datasets[0].data[0] = oxig;
      chartOxig.update();

      // Enviar para Google Sheets com feedback
      fetch("https://script.google.com/macros/s/AKfycbye2xuc_jOcPstV96jnP1rfC_DvglnLC9sMeP7ei0jRg4tnx_p90BFvdHzffRo2Q5z02g/exec", {
        method: "POST",
        mode: "no-cors",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({
          temperatura: temp,
          umidade: umid,
          oxigenio: oxig
        })
      })
      .then(() => mostrarAlerta("Gravação realizada com sucesso!", "sucesso"))
      .catch(() => mostrarAlerta("Erro ao gravar os dados!", "erro"));
    });

    function mostrarAlerta(msg, tipo) {
      const alerta = document.getElementById('alerta');
      alerta.textContent = msg;
      alerta.className = tipo;
      alerta.style.display = 'block';
      setTimeout(() => {
        alerta.style.display = 'none';
      }, 4000);
    }
  </script>
</body>
</html>
